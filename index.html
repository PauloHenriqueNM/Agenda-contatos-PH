<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefônica</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <img src="./imagens/126341.png" alt="telefone">
        <h1>Lista de Contatos</h1>
    </header>
    <div class="contanier">
        <form id="form-contato">
            <input type="text" id="nome-contato" placeholder="Nome do contato" required>
            <input type="tel" id="numero-contato" placeholder="(XX)xxxxx-xxxx" required>
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome contato</th>
                    <th>Número contato</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>---</td>
                    <td>(xx)xxxxx-xxxx</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        &copy todos os direitos reservado - 2024
    </footer>
    <script src="main.js"></script>
</body>
</html>
